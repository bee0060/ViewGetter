<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ViewGetter Demo</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<style type="text/css">
		body{
			width:1200px;
		}
			div{
				border:solid #000 2px;	
				width: 350px;
				height:200px;
				float:left;
			}

			#bottom{
				width:1058px;
			}
		</style>

	<body>
		<div id='left' 
			vg-url='template/left.html'
			vg-selector='p'
		></div>

		<div id='right' vg-url='template/right.html'></div>
		<div id='bottom' vg-url='template/bottom.html'></div>






		<!-- <input id='txt' type='text' />-->

		<script type="text/javascript" src="core/viewGetter.js"></script>

			$(document).ready(function() {
				viewGetter.initial();
			});
		</script>

</html>
